<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&family=Lora&family=Sacramento&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- Left container -->
      <div class="left-container">
        <!-- Main Profile -->
        <div class="card-white" id="introduction">
          <h1>Hello, I'm Emily!</h1>
          <div class="profile-pic">
            <img src="images/emily_b.png" alt="profile pic">
          </div>
          <h3>I am an expat and an expert in education who is currently retraining to be a software engineer. My favorite people in the world are my son and my dog!</h3>
          <div class="btn-container">
            <a class="btn">About</a>
            <a class="btn">Experience</a>
            <a class="btn">Projects</a>
          </div>
        </div>
        <!-- Follow Me -->
        <div class="card-white">
          <h1>Follow Me</h1>
          <ul class="list-inline">
            <li>
              <a href="https://www.pinterest.co.uk/momjeanstotea/" target="_blank">
                <i class="fab fa-pinterest"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/emily-baird-69314625/" target="_blank">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Right Container -->
      <div>
        <p>Intro</p>
      </div>

    </div>
  </body>
</html>
